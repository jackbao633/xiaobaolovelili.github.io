<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>恋爱日记</title>
    <style>
        #entries .entry {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            position: relative;
        }
        #entries .entry .delete {
            position: absolute;
            right: 10px;
            top: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <!-- 导航链接 -->
    </header>
    <main>
        <h1>恋爱日记</h1>
        <form id="diaryForm">
            <textarea name="entry" placeholder="写下今天的美好回忆..." required></textarea>
            <button type="submit">保存日记</button>
        </form>
        <div id="entries">
            <!-- 日记条目将在这里显示 -->
        </div>
    </main>
    <footer>
        <!-- 页脚内容 -->
    </footer>
    <script>
        document.getElementById('diaryForm').addEventListener('submit', function(event) {
            event.preventDefault(); // 阻止表单默认提交行为

            var entry = document.querySelector('textarea[name="entry"]').value;
            var entryDate = new Date().toLocaleString();

            var entryElement = document.createElement('div');
            entryElement.className = 'entry';
            entryElement.textContent = entryDate + ': ' + entry;

            var deleteButton = document.createElement('span');
            deleteButton.className = 'delete';
            deleteButton.textContent = '删除';
            deleteButton.onclick = function() {
                entryElement.remove(); // 删除日记条目
            };

            entryElement.appendChild(deleteButton);
            document.getElementById('entries').appendChild(entryElement);

            document.querySelector('textarea[name="entry"]').value = ''; // 清空文本区域
        });
    </script>
</body>
</html>
